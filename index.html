<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Tic Tac Toe</title>
  <meta name="description" content="A simple HTML5 canvas tic tac toe app.">
  <meta name="author" content="Ryan Holmes">

  <!--<link rel="icon" href="/favicon.ico">-->
  
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css?v=1.0">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <!-- your content here... -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
  <script src="js/script.js"></script>

    <main class="container main">
      <div class="row">

        <div class="col-lg-5 gx-5"> <!-- UI -->
          <div class="row m-2"> <!-- Scoreboard -->
            <h1 class="scoreboard-title">Scoreboard</h1>
            <table id="scoreboard-table" class="scoreboard-table m-2">
              <colgroup>
                <col span="1" style="width: 5%;">
                <col span="1" style="width: 90%;">
                <col span="1" style="width: 5%;">
              </colgroup>
              <tbody>
                <tr>
                  <td><i id="x-player-turn" class="fa fa-play" aria-hidden="true"></i></td>
                  <td id="x-player-label" class="x-player-label">Player X</td>
                  <td id="x-player-score" class="x-player-score">0</td>
                </tr>
                <tr>
                  <td><i id="o-player-turn" class="fa fa-play" aria-hidden="true"></i></td>
                  <td id="o-player-label" class="o-player-label">Player O</td>
                  <td id="o-player-score" class="o-player-score">0</td>
                </tr>
              </tbody>
            </table>
          </div>

          <div class="row m-2"> <!-- buttons -->
            <button id="clear-board-btn" type="button" class="clear-board-btn btn btn-warning col-lg m-2">
              Clear <i class="fa fa-eraser" aria-hidden="true"></i>
            </button>
            <button id="reset-scores-btn" type="button" class="reset-scores-btn btn btn-danger col-lg m-2">
              Reset <i class="fa fa-refresh" aria-hidden="true"></i>
            </button>
            <button id="player-start-swap-btn" type="button" class="player-start-swap-btn btn btn-primary col-lg m-2">
              Swap <i class="fa fa-exchange" aria-hidden="true"></i>
            </button>
          </div>
        </div>

        <div class="game-board col-lg-7"> <!-- Game -->
          <canvas class="game-canvas" id="game-board-canvas"></canvas>
        </div>

      </div>
  </main>

</body>
</html>
